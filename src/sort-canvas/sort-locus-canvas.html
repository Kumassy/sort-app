  <script>

        CELL_SIZE: {

        },
        _canvasWidth: {
          type: Number,
          value: 600
        },
        _canvasHeight: {
          type: Number,
          value: 200
        },
      },

      observers: [
       '_handleArrayChanged(array.*)'
     ],


      ready: function(){

        // let canvas = this.$.canvas;
        // let ctx = canvas.getContext('2d');
        // ctx.fillStyle = "#eeeeee";

      },
      _handleArrayChanged: function(){
        if(!this.array || !this.array[0]) return;
        this._canvasWidth = (32 + 4) * this.array.length;
        this._canvasHeight = 24 * this.array[0].length + 4 * 2;


        this._draw();

      },
      _draw: function(){
        let canvas = this.$.canvas;
        let ctx = canvas.getContext('2d');
        ctx.fillStyle = "#eeeeee";
        ctx.fillRect(0, 0, this._canvasWidth, this._canvasHeight);

        ctx.fillStyle = 'pink';
        for(let w = 0; w < this.array.length - 1; w++){
          for(let h = 0; h < this.array[w].length; h++){
            // from v <- array[w][h]
            // to array[w + 1][h'] where array[w + 1][h'] === v
            let currentIndex = h;
            let v = this.array[w][h];
            let nextIndex = this.array[w + 1].findIndex((elem) => elem === v);

            ctx.beginPath();
            ctx.moveTo(w * ((12 + 4) * 2 + 4) + 12 + 4, 24 * currentIndex + 16)
            ctx.lineTo((w + 1) * ((12 + 4) * 2 + 4) + 12 + 4, 24 * nextIndex + 16);
            ctx.stroke();

            [1, 2, 3, 4, 5].findIndex((elem) => elem === 3)
          }
        }
      }




    });
  </script>
</dom-module>
